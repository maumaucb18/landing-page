<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cafeteria</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#" class="logo"> <img src="./images/logo.png" /></a>

        <ul class="section">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Novidades </a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Localização </a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>Café Só aqui<br />na <span>Starbucks</span></h2>

          <p>
            Você é fã do Starbucks? Nós também! Aprecie suas bebidas favoritas
            do Starbucks no conforto de sua casa com um simples toque de botão.
            <br />

            <a href="#">Peça aqui o Seu</a>
          </p>
        </div>
        <div class="imgBox">
          <img src="images/img1.png" class="starbucks" alt="copo" />
        </div>
      </div>

      <ul class="thumb">
        <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143') "  alt="copos" /></li>
        <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')" alt="copos" /></li>
        <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')" alt="copos" /></li>
      </ul>

      <ul class="sci">
        <li>
          <a href="#"><img src="images/facebook.png" alt="faceboo" /></a>
        </li>

        <li>
          <a href="#"><img src="images/instagram.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="images/twitter.png" alt="" /></a>
        </li>
      </ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
